{% extends '../base_form.html' %}
    {% block head %}
        <title>new Benchmarking</title>
    {% endblock %}
    {% block body %}
        <form action="/create/benchmarking" method="POST"> {% csrf_token %}
        <div class="form-group row">
            <label for="sector" class="col-sm-2 col-form-label">Sector de la Empresa</label>
            <div class="col-sm-10">
                <select class="form-control" name="id_bench_sc" id="sector">
                <option disabled selected value>Elige una opicón</option>
                {% for bench_sc in bench_scs %}
                    <option value="{{bench_sc.id_sc}}">{{bench_sc.str_sc_nombre}}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="str_bench_nombre" id="nombre">
            </div>
        </div>
        <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="str_bench_descripcion" id="descripcion">
            </div>
        </div>
        <div class="form-group row">
            <label for="ag" class="col-sm-2 col-form-label">Area Geográfica:</label>
            <div class="col-sm-10">
                <select class="form-control" name="id_bench_ag" id="ag">
                    <option disabled selected value >Elige una opción</option>
                    {% for bench_ag in bench_ags %}
                        <option value="{{bench_ag.id_ag}}">{{bench_ag.str_ag_nombre}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" value="Enviar">
        </form>
        <a href="/index/benchmarking">Volver atrás</a>
        <br>
        </form>
    {% endblock %}
