<!-- Modal -->
<div class="modal fade" id="modal_error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{error}}
        </div>
        <div class="modal-footer row justify-content-between">
          <h1 type="button" class="btn btn-secondary col-sm-4"></h1>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
          <a id="boton_error" class="btn btn-danger btn-xs col-sm-4" data-dismiss="modal">Cerrar</a>
        </div>
      </div>
    </div>
</div>
